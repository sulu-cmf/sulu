version: '3'
services:
  database:
    image: sulu/mysql-server:5.7 # arm and x86/x64 compatible mysql image
    ports:
      - "3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'sulu_test'
      MYSQL_ROOT_HOST: '%'
    volumes:
      - sulu-mysql57-data:/var/lib/mysql

volumes:
  sulu-mysql57-data:
