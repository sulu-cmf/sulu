version: '3'
services:
  database:
    image: mysql/mysql-server:8.0 # arm and x86/x64 compatible mysql image
    command: [ "--max_connections=1000", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_general_ci" ]
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: 'sulu_test'
      MYSQL_ROOT_PASSWORD: 'ChangeMe'
      MYSQL_ROOT_HOST: '%'
    volumes:
      - sulu-mysql80-data:/var/lib/mysql

volumes:
  sulu-mysql80-data:
