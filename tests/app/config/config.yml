imports:
    - { resource: security.yml }

framework:
    secret: secret
    router: { resource: "%kernel.root_dir%/config/routing.yml" }
    templating: { engines: ['twig'] }
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: false

fos_rest:
    routing_loader:
        default_format: json

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

sulu_core:
    phpcr:
        backend:
            type: jackrabbit
            url: http://localhost:8080/server/
        workspace: test
        username: admin
        password: admin
    content:
        structure:
             paths:
                 pages:
                     path: %kernel.root_dir%/Resources/pages
                     internal: false
                 templates:
                     path: %kernel.root_dir%/Resources/snippets
                     internal: false
                     type: snippet
                 bundle:
                     path: %kernel.root_dir%/../../Content/templates
                     internal: true
    webspace:
        request_analyzer:
            enabled: true
