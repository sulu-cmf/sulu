<form id="category-form">
    <div class="grid">
        <div class="grid-row">
            <label for="change-name"><%= translations.name %></label>
            <input class="form-element input-bold" type="text" id="change-name" placeholder="<%= placeholder %>"
                   data-validation-required="true"
                   data-mapper-property="name"/>
        </div>
        <div class="grid-row">
            <label for="change-key"><%= translations.key %></label>
            <input class="form-element" type="text" id="change-key" placeholder="<%= translations.categoryKey %>"
                   data-validation-required="false"
                   data-mapper-property="key"
                   data-validation-max-length="255"/>
        </div>
        <div class="grid-row">
            <label for="change-description"><%= translations.description %></label>
            <textarea id="change-description"
                      class="form-element hidden"
                      data-type="textEditor"
                      data-type-instance-name="change-description"
                      data-aura-component="ckeditor@husky"
                      data-mapper-property="description"
                      data-aura-instance-name="change-description"
                      data-aura-auto-start="true"></textarea>
        </div>

        <div class="grid-row">
            <label for="change-medias"><%= translations.medias %></label>
            <div id="change-medias"
                 data-property="change-medias"
                 data-mapper-property="medias"
                 data-form="true"
                 data-type="media-selection"
                 data-type-instance-name="change-medias"
                 data-aura-display-options="false"
                 data-aura-component="media-selection@sulumedia"
                 data-aura-instance-name="change-medias"
                 data-aura-sortable="false"
                 data-aura-url="/admin/api/media"
                 data-aura-locale="<%= locale %>">
            </div>
        </div>


        <% if (!!keywords) { %>
        <div class="grid-col-12 floating section section-content">
            <h2 class="divider m-bottom-20" title=""><%= translations.keywords %></h2>

            <div>
                <div id="keywords-list-toolbar"/>
                <div id="keywords-list"/>
            </div>
        </div>
        <% } %>
    </div>
</form>
