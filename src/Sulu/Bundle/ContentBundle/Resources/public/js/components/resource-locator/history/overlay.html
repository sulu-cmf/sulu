<% if (histories.length > 0) { %>
<div class="resource-locator-history">
    <table class="resource-locator-history-table">
        <% _.each(histories, function(history) { %>
        <tr data-id="<%= history.id %>" data-path="<%= history[pathKey] %>">
            <td class="url"><%= history[pathKey] %></td>
            <td class="date"><%= dateFormat(history.created) %></td>
            <td class="options-delete"><i class="fa fa-trash-o pointer"></i></td>
        </tr>
        <% }); %>
    </table>
</div>
<% } else { %>
<p><%= translations.noHistory %></p>
<% } %>
