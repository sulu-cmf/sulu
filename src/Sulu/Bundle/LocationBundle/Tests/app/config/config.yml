framework:
    secret: secret
    router: { resource: "%kernel.root_dir%/config/routing.yml" }
    templating: { engines: ['twig'] }
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: false

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

sulu_admin:
    name: SULU 2.0

sulu_core:
    phpcr:
        backend:
            type: jackrabbit
            url: http://localhost:8080/server/
        workspace: test
        username: admin
        password: admin
    webspace: ~
    content:
        structure:
            paths:
                app:
                    path: %kernel.root_dir%/Resources/templates
                    internal: false
