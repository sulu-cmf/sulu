<form id="acitivity-form" class="form-vertical">
    <div class="grid-row small">
        <div class="grid-col-12">
            <div class="form-group">
                <label for="subject" class="required"><%=translate('contact.activities.subject')%></label>
                <input id="subject" type="text" class="form-element" data-mapper-property="subject" data-validation-required="true"/>
            </div>
        </div>
    </div>

    <div class="grid-row small">
        <div class="grid-col-6">
            <div class="form-group">
                <label for="assignedContact" class="required"><%=translate('contact.activities.assignedContact')%></label>

                <div id="assignedContact"
                     data-aura-component="select@husky"
                     data-aura-default-label="<%= translate('public.please-choose') %>"
                     data-value-name="fullName"
                     data-aura-data='<%= JSON.stringify(responsiblePersons) %>'
                     data-type="husky-select"
                     data-form="true"
                     data-mapper-property="assignedContact"
                     data-aura-instance-name="assignedContact"
                     data-aura-pre-selected-elements="[ <%=assignedContact%> ]"
                     data-validation-required="true"></div>
            </div>
        </div>
        <div class="grid-col-6">
            <div class="form-group">
                <label for="dueDate" class="required"><%=translate('contact.activities.dueDate')%></label>

                <div id="dueDate"
                     data-form="true"
                     data-type="husky-input"
                     data-aura-component="input@husky"
                     data-aura-skin="date"
                     data-aura-instance-name="dueDate"
                     data-aura-input-id="<~= uid ~>"
                     data-aura-input-name="<~= uid ~>"
                     data-mapper-property="dueDate"
                     data-validation-required="true"></div>
            </div>
        </div>
    </div>

    <div class="grid-row small">
        <div class="grid-col-12">
            <div class="form-group">
                <label for="note"><%=translate('contact.activities.note')%></label>
                <textarea id="note" type="text" class="form-element" data-mapper-property="note"></textarea>
            </div>
        </div>
    </div>

    <div class="grid-row m-bottom-40">

        <div class="grid-col-4">
            <div class="form-group">
                <label for="activityType"><%=translate('contact.activities.type')%></label>

                <div id="activityType"
                     data-aura-component="select@husky"
                     data-aura-default-label="<%= translate('public.please-choose') %>"
                     data-value-name="translation"
                     data-aura-data='<%= JSON.stringify(activityTypes) %>'
                     data-type="husky-select"
                     data-form="true"
                     data-aura-instance-name="activityType"
                     data-aura-pre-selected-elements="[ <%=activityType%> ]"
                     data-mapper-property="activityType"></div>
            </div>
        </div>

        <div class="grid-col-4">
            <div class="form-group">
                <label for="activityPriority"><%=translate('contact.activities.priority')%></label>

                <div id="activityPriority"
                     data-aura-component="select@husky"
                     data-aura-default-label="<%= translate('public.please-choose') %>"
                     data-value-name="translation"
                     data-aura-data='<%= JSON.stringify(activityPriorities) %>'
                     data-type="husky-select"
                     data-form="true"
                     data-aura-instance-name="activityPriority"
                     data-aura-pre-selected-elements="[ <%=activityPriority%> ]"
                     data-mapper-property="activityPriority"></div>

            </div>
        </div>

        <div class="grid-col-4">
            <div class="form-group">
                <label for="activityStatus"><%=translate('contact.activities.status')%></label>

                <div id="activityStatus"
                     data-aura-component="select@husky"
                     data-aura-default-label="<%= translate('public.please-choose') %>"
                     data-value-name="translation"
                     data-aura-data='<%= JSON.stringify(activityStatuses) %>'
                     data-type="husky-select"
                     data-form="true"
                     data-aura-instance-name="activityStatus"
                     data-aura-pre-selected-elements="[ <%=activityStatus%> ]"
                     data-mapper-property="activityStatus"></div>
            </div>
        </div>
    </div>

    <span id="contact" type="text" data-form="true" class="hidden" data-mapper-property="contact"></span>
    <span id="account" type="text" data-form="true" class="hidden" data-mapper-property="account"></span>
    <span id="id" type="text" data-form="true" class="hidden" data-mapper-property="id"></span>
</form>
