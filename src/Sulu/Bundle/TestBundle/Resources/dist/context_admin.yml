imports:
    - { resource: sulu.yml }

security:
    acl:
        connection: default

    access_decision_manager:
        strategy: affirmative

    encoders:
        Sulu\Bundle\SecurityBundle\Entity\User: plaintext

    providers:
        testprovider:
            id: test_user_provider

    firewalls:
        test:
            http_basic:

sulu_security:
    checker:
        enabled: true

fos_rest:
    routing_loader:
        default_format: json
