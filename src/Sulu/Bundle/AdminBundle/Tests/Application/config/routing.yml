# Required vendor routes
fos_js_routing:
    prefix: /admin
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing-sf4.xml"

# Sulu Routes
sulu_admin:
    resource: "@SuluAdminBundle/Resources/config/routing.yml"
    prefix: /admin

sulu_admin_api:
    resource: "@SuluAdminBundle/Resources/config/routing_api.yml"
    type: rest
    prefix: /admin/api

sulu_security:
    resource: "@SuluSecurityBundle/Resources/config/routing.yml"
    prefix: /admin/security

sulu_security_api:
    type: rest
    resource: "@SuluSecurityBundle/Resources/config/routing_api.yml"
    prefix: /admin/api

sulu_page_api:
    type: rest
    resource: "@SuluPageBundle/Resources/config/routing_api.yml"
    prefix: /admin/api

sulu_media:
    resource: "@SuluMediaBundle/Resources/config/routing.yml"
    prefix: /admin/media

sulu_website:
    resource: "@SuluWebsiteBundle/Resources/config/routing.yml"
    prefix: /admin/website

sulu_preview:
    resource: "@SuluPreviewBundle/Resources/config/routing.yml"
    prefix: /admin/preview

sulu_preview_api:
    type: rest
    resource: "@SuluPreviewBundle/Resources/config/routing_api.yml"
    prefix: /admin/api

sulu_preview_public:
    resource: "@SuluPreviewBundle/Resources/config/routing_public.yml"
    prefix: /admin/p
