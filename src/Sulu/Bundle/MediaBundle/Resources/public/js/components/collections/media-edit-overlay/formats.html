<div class="grid">
    <div class="grid-row">
        <div class="media-edit-links">
            <div class="media-edit-link">
                <a href="<%= media.url %>" class="media-edit-title" target="_blank">
                    <%= translate('sulu.media.original') %>
                    <i class="fa fa-cloud-download"></i>
                </a>
                <span class="media-edit-icons">
                    <i class="fa fa-clipboard" data-clipboard-text="<%= domain + media.url %>" title=" <%= translate('sulu.media.copy_url') %>"></i>
                    <span class="media-edit-copied" style="display:none;">
                        <%= translate('sulu.media.copied_url') %>
                    </span>
                </span>
            </div>

            <% _.each(_.keys(formatUrls), function(formatName) { %>
            <div class="media-edit-link">
                <a href="<%= formatUrls[formatName] %>" class="media-edit-title" target="_blank">
                    <%= formatTitles[formatName] || formatName %>
                    <i class="fa fa-cloud-download"></i>
                </a>
                <span class="media-edit-icons">
                    <i class="fa fa-clipboard" data-clipboard-text="<%= domain + formatUrls[formatName] %>" title=" <%= translate('sulu.media.copy_url') %>"></i>
                    <span class="media-edit-copied" style="display:none;">
                        <%= translate('sulu.media.copied_url') %>
                    </span>
                </span>
            </div>
            <% }); %>
        </div>
    </div>
</div>
