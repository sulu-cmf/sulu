<div class="frame">
    <img class="image" draggable="false" src="<%= image %>"/>
    <div class="area">
        <div class="minimum-size-info"><%= minimumSizeInfo %></div>
        <div class="lines visible"></div>
        <% if(resizeable) { %><div class="handle south-east"></div><% } %>
    </div>
    <div class="backdrop-container">
        <div class="backdrop"></div>
    </div>
</div>
