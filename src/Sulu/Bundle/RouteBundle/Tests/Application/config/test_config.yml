sulu_route:
    mappings:
        Sulu\Bundle\ArticleBundle\Document\ArticleDocument:
            generator: template
            options:
                test: "/{object.getTitle()}"
                test-dash: "/{object.getDashTitle()}"
                test_underline: "/{object.getUnderlineTitle()}"
    objects:
        route:
            model: TestRouteEntity
            repository: TestRouteRepository
