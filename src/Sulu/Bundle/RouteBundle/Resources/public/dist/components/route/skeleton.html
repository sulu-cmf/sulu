<div class="route">
    <div class="form-group" style="display: inline-block;">
        <span class="toggler-container" id="<%= togglerId %>" style="margin: 0;"></span>
        <label for="<%= togglerId %>" style="display: inline-block; margin: 0; vertical-align: bottom;"><%= translations.enablePageSelect %></label>
    </div>

    <div class="resource-locator-container" style="display: inline-block;">
        <div class="resource-locator">
            <span class="fa-link icon action btn only-icon small page-select" style="min-width: 20px; display: none;"/>
            <span class="grey-font tree">/articles/</span>
            <input type="text" class="form-element" value="test-article"/>
        </div>
    </div>

    <span class="show pointer small-font" style="display: inline-block;">
        <span class="fa-history icon"></span>
        <span><%= translations.showHistory %></span>
    </span>
</div>
