framework:
    secret: secret
    router: { resource: "%kernel.root_dir%/config/routing.yml" }
    templating: { engines: ['twig'] }
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: false

fos_rest:
    routing_loader:
        default_format: json

doctrine:
    dbal:
        host: localhost
        dbname: sulu_test
        user: root
        password:
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        resolve_target_entities:
                    Sulu\Component\Security\UserInterface: Sulu\Bundle\TestBundle\Entity\TestUser

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

sulu_admin:
    name: SULU 2.0

sulu_core:
    phpcr:
        backend:
            type: jackrabbit
            url: http://localhost:8080/server/
        workspace: test
        username: admin
        password: admin
    content: ~
    webspace: ~

            
# Configuration file for security in the test environment
# Grants access to every User
# DO NOT USE IN PRODUCTION ENVIRONMENT

security:
    access_decision_manager:
        strategy: affirmative

    encoders:
        Sulu\Bundle\TestBundle\Entity\TestUser: plaintext

    providers:
        testprovider:
            id: test_user_provider

    firewalls:
        test:
            http_basic:
